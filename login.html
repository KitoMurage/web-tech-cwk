<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d55c8f183.js" crossorigin="anonymous"></script>
    <title>Apex Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
  
</head>
<body>
    <nav class="navigation">
        <div class="navbar">
            <a href="/index.html" id="logo"><i class="fa-solid fa-mountain"></i>PEX</a>
            <div class="toggle" id="menu"><i class="fas fa-bars"></i></div>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navigation_menu">
            <li class="item">
                <a href="/workouts.html" class="links"><i class="fa-solid fa-dumbbell"></i>Workouts</a>
            </li>
            <li class="item">
                <a href="/products.html" class="links"><i class="fa-solid fa-tags"></i>Shop</a>
            </li>
            <li class="item">
                <a href="/tracking.html" class="links"><i class="fa-solid fa-heart-pulse"></i>Tracking</a>
            </li>
            <li class="item">
                <a href="/index.html#about" class="links">About</a>
            </li>
        </ul>
    </nav> 
    <div class="containerLogin">
    <div class="wrapper">
      
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</i></label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-me-password">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="submitbtn">Login</button>
                <div class="sign-up">
                    <p>Don't have an account?<a href="#" class="sign-up-link">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box sign-up">
            <h2>Sign-Up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</i></label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</i></label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="submitbtn">Register</button>
                <div class="sign-up">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="login.js"></script>
    <script src="nav.js"></script>
</body>
</html>
