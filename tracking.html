<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APEX Body Measurements</title>
<link rel="stylesheet" href="tracking.css">
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/6d55c8f183.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navigation">
        <div class="navbar">
            <a href="/home.html" id="logo"><i class="fa-solid fa-mountain"></i>PEX</a>
            <div class="toggle" id="menu"><i class="fas fa-bars"></i></div>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navigation_menu">
            <li class="item">
                <a href="/workouts.html" class="links"><i class="fa-solid fa-dumbbell"></i>Workouts</a>
            </li>
            <li class="item">
                <a href="/products.html" class="links"><i class="fa-solid fa-tags"></i>Shop</a>
            </li>
            <li class="item">
                <a href="/home.html#about" class="links">About</a>
            </li>
            <li class="navbar_btn">
                <a href="/login.html" class="navbutton">Login<i class="fa-solid fa-circle-user"></i></a>
            </li>
        </ul>
    </nav> 
    <div class="containerTracking">
        <div class="wrapperTracking">
            <div class="measurements">
            <form id="measurementForm">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height">

            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight">

            <label for="targetWeight">Target Weight (kg):</label>
            <input type="text" id="targetWeight" name="targetWeight">
                        
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">

            <label for="waist">Waist Circumference (cm):</label>
            <input type="text" id="waist" name="waist">

         
            <input type="checkbox" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <button type="button" onclick="submitMeasurements()">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="tracking.js"></script>
<script src="nav.js"></script>
</body>
</html>
